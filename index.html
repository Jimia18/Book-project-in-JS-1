<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<style>
    
</style>
<body>
  <header>
  <div class="book-container mt-4">
    <div class=" d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-center" style="margin-left: 180px;">üìñ  BOOK MANAGEMENT SYSTEM</h2>
   
    </div>

      <input 
        type="text" 
        class="form-control mb-3 search-input" 
        placeholder=" üîé   Search All books by Title or Author..." 
        onkeyup="searchBooks(this)">
        

        <!-- Tabs for Book Categories -->
        <div class="row">
        <ul class="nav nav-tabs justify-content-center" id="bookTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#allBooks"> üìö All Books</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#favorites"> ‚ù§Ô∏èFavorites</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#unread"> üìñUnread</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#read"> ‚úÖRead</a></li>
        </ul>
      </div>
    </header>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
          <div id="allBooks" class="tab-pane fade show active">
              <div class="row" id="bookList"></div>
          </div>
          <div id="favorites" class="tab-pane fade">
              <div class="row" id="favoriteList"></div>
          </div>
          <div id="unread" class="tab-pane fade">
              <div class="row" id="unreadList"></div>
          </div>
          <div id="read" class="tab-pane fade">
              <div class="row" id="readList"></div>
          </div>
        </div>

      


    <!-- Add/Edit Book Modal -->
    <div class="modal fade" id="addBookModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Add Book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <form id="bookForm">
                    <input type="hidden" id="bookId">
                      <div class="mb-2">
                          <label>Title</label>
                          <input type="text" id="title" class="form-control" required>
                      </div>
                      <div class="mb-2">
                          <label>Author</label>
                          <input type="text" id="author" class="form-control" required>
                      </div>
                      <div class="mb-2">
                          <label>Genre</label>
                          <input type="text" id="genre" class="form-control" required>
                      </div>
                      <div class="mb-2">
                          <label>Status</label>
                          <select id="status" class="form-control">
                              <option value="Unread">Unread</option>
                              <option value="Read">Read</option>
                          </select>
                      </div>
                      <div class="mb-2">
                          <label>Upload Book Cover Image</label>
                          <input type="file" id="image" class="form-control">
                      </div>
                      <button type="submit" class="btn btn-success">Save</button>
                  </form>
              </div>
          </div>
      </div>
    </div>
    <button class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#addBookModal">+ Add Book</button>
  </div>
  </div>


  <!--Bootstrap JS import-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="jimia's index.js"></script>
</body>
</html>
